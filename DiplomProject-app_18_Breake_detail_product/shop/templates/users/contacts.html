{% extends 'base_users.html' %}

{% block content %}


	<h1>Контакты</h1>


<div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Контакты</h3>
            <h4>Напишите нам, если у вас есть вопросы</h4>
        <p>
            Пожалуйста, напишите свое имя, адрес электронной почты и сообщение.
        </p>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Имя пользователя</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Email пользователя</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label class="small mb-1" for="{{ form.message.id_for_label }}">Сообщение</label>
                    {{ form.message }}
                </div>


            </form>
            </div>
                <div class="card-footer text-center">
                    <div class="small"><a href="{% url 'index' %}">Вернутся на Главную</a>
                    </div>
                </div>
             </div>
        </div>

{% endblock %}
